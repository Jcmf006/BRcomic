<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gallery</title>
    <style>
        .container {
    width: 100%;
    max-width: 800px;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: stretch;
    gap: 1.25rem;
    transition: all 400ms;
}

.card {
    flex: 1;
    height: 100%;
    transition: all 400ms;
    cursor: pointer;
    overflow: hidden; /* Ensures image stays within card bounds */
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintains aspect ratio while covering the card */
}

/* Offset cards in zigzag */
.card:nth-child(odd) {
    transform: translateY(-20px);
}

.card:nth-child(even) {
    transform: translateY(20px);
}

/* Gray out non-hovered cards */
.container:hover > .card:not(:hover) {
    filter: grayscale(100%);
}

.card:hover {
    flex: 3; /* Grow Card */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Aguará.png" alt="Image 1">
        </div>
        <div class="card">
            <img src="águia de aço icon.webp" alt="Image 2">
        </div>
        <div class="card">
            <img src="Ronin.png" alt="Image 3">
        </div>
        <div class="card">
            <img src="Blaze.png" alt="Image 4">
        </div>
        <div class="card">
            <img src="águia de aço ico2.webp" alt="Image 5">
        </div>
    </div>
</body>
</html>
